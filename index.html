<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.0.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Locations</title>
  </head>
  <body>
    <div class="container">
      <h1>Places you've been</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Add a location:</h2>
          <form id="new-location">
            <div class="form-group">
              <label for="locationName">places visited</label>
              <input type="text" class="form-control" id="new-place">
            </div>
            <div class="form-group">
              <label for="new-time">year visited</label>
              <input type="text" class="form-control" id="new-time">
            </div>
            <div class="form-group">
              <label for="new-landmark">landmarks visited</label>
              <input type="text" class="form-control" id="new-landmarks">
            </div>
            <div class="form-group">
              <label for="new-note">Enter notes here</label>
              <input type="text" class="form-control" id="new-note">
            </div>

            <button type="submit" class="btn">Add</button>
          </form>

          <h2>Places:</h2>
          <ul id="locationDisplay">
          </ul>
        </div>
        <div class="col-md-6">
          <div id="show-location">
            <h2></h2>

            <p>Location: <span class="display-location"></span></p>
            <p>time visited: <span class="display-time"></span></p>
            <p>landmarks visited: <span class="display-landmarks"></span></p>
            <p>notes: <span class="display-notes"></span></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
